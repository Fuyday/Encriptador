<!DOCTYPE html>

<html lang="es">
    <head>

        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encripador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <div class="caja-superior">
            <img class ="logo-a" src="imagenes/Vector.png" alt="Logo-Alura">
            <h1 class="titulo">Encriptador Alura</h1>
            </div>
        </header>
        <main>
            <div class="caja-media">
                <section class="section1">
                    <div class="cuadros-texto">
                        <textarea class="text-area" spellcheck="false" placeholder="Ingrese texto aqui"></textarea>
                        
                    </div>

                    <div>
                        <p class="texto-advertencia"><img class="icono-advertencia" src="imagenes/icono-advertencia.png" alt="icono-advertencia"> No se pueden usar tildes y/o mayusculas.</p>
                    </div>
            
                    <div class="botones">
                        <button class="encriptar">Encriptar</button>
                        <button class="descencriptar">Descencriptar</button>  
                    </div> 
                </section>
                <section class="section2">
                    <div class="cuadros-texto">
                        <textarea class="text-area2" placeholder="Ningun texto encontrado" readonly="readonly"></textarea>
                    </div>
                    <div>
                        <p class="texto-copiado"> Copiado!!!</p>
                    </div>
                    <div class="area-copiar">
                        <button class="copiar" >Copiar <img src="imagenes/Portapapeles.png" class="imagen-portapapeles"></button>
                    </div> 
                </section>
            </div>
        
        </main>
        <footer>
            <img class="umbreon" src="imagenes/umbreon.png">
          <p>Fuyday - 2022</p> 
          <p>Â© Copyright</p>
            <p>
                <a href="https://github.com/Fuyday"><buttom><img class="logo-github" src="imagenes/logo-github.png" alt="logo-github"></buttom></a>
                
                <a href="https://www.linkedin.com/in/fuyday-z-7560ab23b/"><buttom><img class="logo-linkedin" src="imagenes/logo-linkedin.png" alt="logo-linkedin"></buttom></a>
            </p>
        </footer>
        <script src="encriptar.js"></script>
        <script src="descencriptador.js"></script>
        <script src="copiar.js"></script>
    </body>
 </html>
